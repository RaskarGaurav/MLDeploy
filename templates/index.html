<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict Price for given House Details</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="sqft_living15" placeholder="Sqft Living" required="required" />
        <input type="text" name="sqft_above" placeholder="Sqft Above" required="required" />
        <input type="text" name="grade" placeholder="Grade" required="required" />
        <input type="text" name="condition" placeholder="Condition" required="required" />
        <input type="text" name="bedrooms" placeholder="No of bedrooms" required="required" />
		
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict House Price</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
